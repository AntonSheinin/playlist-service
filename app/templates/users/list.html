{% extends "base.html" %}

{% block title %}Users - Playlist Service{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-800">Users</h1>
        <a href="/users/new"
           class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            + Add User
        </a>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select id="filter-status" onchange="loadUsers()"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Status</option>
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tariff</label>
                <select id="filter-tariff" onchange="loadUsers()"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Tariffs</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Search</label>
                <input type="text" id="filter-search" placeholder="Search by name or agreement number..."
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>

    <!-- Users table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Agreement</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tariffs</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sessions</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="users-tbody" class="bg-white divide-y divide-gray-200">
                <!-- Rows loaded via JS -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div id="pagination" class="px-4 py-3 border-t border-gray-200"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 1;
    let searchTimeout = null;

    document.addEventListener('DOMContentLoaded', async () => {
        await loadTariffs();
        loadUsers();

        document.getElementById('filter-search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => loadUsers(), 300);
        });
    });

    async function loadTariffs() {
        const response = await fetch('/api/v1/lookup/tariffs');
        const data = await response.json();

        const select = document.getElementById('filter-tariff');
        data.data.forEach(t => {
            const option = document.createElement('option');
            option.value = t.id;
            option.textContent = t.name;
            select.appendChild(option);
        });
    }

    async function loadUsers(page = 1) {
        currentPage = page;
        const status = document.getElementById('filter-status').value;
        const tariffId = document.getElementById('filter-tariff').value;
        const search = document.getElementById('filter-search').value;

        let url = `/api/v1/users?page=${page}&per_page=20`;
        if (status) url += `&status=${status}`;
        if (tariffId) url += `&tariff_id=${tariffId}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;

        try {
            const response = await fetch(url);
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            const data = await response.json();
            renderUsers(data.data);
        } catch (error) {
            console.error('Failed to load users:', error);
            showToast('Failed to load users', 'error');
        }
    }

    function renderUsers(data) {
        const tbody = document.getElementById('users-tbody');
        tbody.innerHTML = '';

        if (data.items.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">No users found</td></tr>';
            document.getElementById('pagination').innerHTML = '';
            return;
        }

        data.items.forEach(user => {
            const row = document.createElement('tr');
            row.className = user.status === 'disabled' ? 'bg-gray-50' : '';
            row.innerHTML = `
                <td class="px-4 py-3">
                    <div class="font-medium">${escapeHtml(user.last_name)} ${escapeHtml(user.first_name)}</div>
                </td>
                <td class="px-4 py-3">
                    <span class="text-sm text-gray-600">${escapeHtml(user.agreement_number)}</span>
                </td>
                <td class="px-4 py-3">
                    <span class="text-sm">${user.tariffs.map(t => escapeHtml(t.name)).join(', ') || '-'}</span>
                </td>
                <td class="px-4 py-3">
                    <span class="text-sm">${user.max_sessions}</span>
                </td>
                <td class="px-4 py-3">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${user.status === 'enabled' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${user.status}
                    </span>
                </td>
                <td class="px-4 py-3">
                    <a href="/users/${user.id}" class="text-blue-600 hover:text-blue-800 text-sm mr-2">Edit</a>
                    <button onclick="downloadPlaylist(${user.id})" class="text-green-600 hover:text-green-800 text-sm">Playlist</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        renderPagination(data);
    }

    function renderPagination(data) {
        const container = document.getElementById('pagination');
        if (data.pages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = '<div class="flex items-center justify-between"><div class="text-sm text-gray-700">';
        html += `Page ${data.page} of ${data.pages} (${data.total} users)</div><div class="flex space-x-2">`;

        if (data.page > 1) {
            html += `<button onclick="loadUsers(${data.page - 1})" class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Previous</button>`;
        }
        if (data.page < data.pages) {
            html += `<button onclick="loadUsers(${data.page + 1})" class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Next</button>`;
        }

        html += '</div></div>';
        container.innerHTML = html;
    }

    function downloadPlaylist(userId) {
        window.open(`/api/v1/users/${userId}/playlist`, '_blank');
    }
</script>
{% endblock %}
