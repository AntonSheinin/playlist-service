{% extends "base.html" %}

{% block title %}Users - Playlist Service{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-800">Users</h1>
        <a href="/users/new"
           class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            + Add User
        </a>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select id="filter-status" onchange="loadUsers()"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Status</option>
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tariff</label>
                <select id="filter-tariff" onchange="loadUsers()"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Tariffs</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Search</label>
                <input type="text" id="filter-search" placeholder="Search by name or agreement number..."
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>

    <!-- Users table -->
    <div class="bg-white rounded-lg shadow overflow-hidden overflow-x-auto">
        <table id="users-table" class="min-w-full divide-y divide-gray-200 resizable-table" style="width: 100%;">
            <thead class="bg-gray-50">
                <tr>
                    <th data-col-key="name" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        <button type="button" data-sort-key="name" class="flex items-center gap-1 text-left w-full hover:text-gray-700">
                            <span>Name</span>
                            <span class="sort-indicator text-gray-400" data-sort-indicator="name"></span>
                        </button>
                        <span class="resize-handle"></span>
                    </th>
                    <th data-col-key="agreement" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        <button type="button" data-sort-key="agreement_number" class="flex items-center gap-1 text-left w-full hover:text-gray-700">
                            <span>Agreement</span>
                            <span class="sort-indicator text-gray-400" data-sort-indicator="agreement_number"></span>
                        </button>
                        <span class="resize-handle"></span>
                    </th>
                    <th data-col-key="tariffs" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        Tariffs
                        <span class="resize-handle"></span>
                    </th>
                    <th data-col-key="sessions" class="w-24 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        <button type="button" data-sort-key="max_sessions" class="flex items-center gap-1 text-left w-full hover:text-gray-700">
                            <span>Sessions</span>
                            <span class="sort-indicator text-gray-400" data-sort-indicator="max_sessions"></span>
                        </button>
                        <span class="resize-handle"></span>
                    </th>
                    <th data-col-key="status" class="w-24 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        <button type="button" data-sort-key="status" class="flex items-center gap-1 text-left w-full hover:text-gray-700">
                            <span>Status</span>
                            <span class="sort-indicator text-gray-400" data-sort-indicator="status"></span>
                        </button>
                        <span class="resize-handle"></span>
                    </th>
                    <th data-col-key="actions" class="w-24 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        Actions
                        <span class="resize-handle"></span>
                    </th>
                </tr>
            </thead>
            <tbody id="users-tbody" class="bg-white divide-y divide-gray-200">
                <!-- Rows loaded via JS -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div id="pagination" class="px-4 py-3 border-t border-gray-200"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 1;
    let currentPerPage = 20;
    let currentSortBy = 'name';
    let currentSortDir = 'asc';
    let lastUsers = [];
    let searchTimeout = null;

    onDomReady(() => {
        loadTariffs();
        initResizableTable('users-table', 'usersTableWidths');
        initTableSort('users-table', {
            sortBy: currentSortBy,
            sortDir: currentSortDir,
            onSortChange: (sortBy, sortDir) => {
                currentSortBy = sortBy;
                currentSortDir = sortDir;
                loadUsers(1);
            }
        });
        loadUsers();

        const searchInput = document.getElementById('filter-search');
        if (searchInput) {
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => loadUsers(), 300);
            });
        }
    });

    async function loadTariffs() {
        try {
            const response = await fetch('/api/v1/lookup/tariffs');
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            if (!response.ok) {
                throw new Error('Failed to load tariffs');
            }
            const data = await response.json();
            const tariffs = Array.isArray(data.data) ? data.data : [];

            const select = document.getElementById('filter-tariff');
            if (!select) return;
            tariffs.forEach(t => {
                const option = document.createElement('option');
                option.value = t.id;
                option.textContent = t.name;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Failed to load tariffs:', error);
            showToast('Failed to load tariffs', 'error');
        }
    }

    async function loadUsers(page = 1) {
        currentPage = page;
        const status = document.getElementById('filter-status').value;
        const tariffId = document.getElementById('filter-tariff').value;
        const search = document.getElementById('filter-search').value;

        let url = `/api/v1/users?page=${page}&per_page=${currentPerPage}&sort_by=${encodeURIComponent(currentSortBy)}&sort_dir=${currentSortDir}`;
        if (status) url += `&status=${status}`;
        if (tariffId) url += `&tariff_id=${tariffId}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;

        try {
            const response = await fetch(url);
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            if (!response.ok) {
                throw new Error('Failed to load users');
            }
            const data = await response.json();
            renderUsers(data.data);
        } catch (error) {
            console.error('Failed to load users:', error);
            showToast('Failed to load users', 'error');
            renderUsers({ items: [], page: 1, pages: 0, total: 0 });
        }
    }

    function renderUsers(data) {
        const tbody = document.getElementById('users-tbody');
        tbody.innerHTML = '';

        lastUsers = (data && Array.isArray(data.items)) ? data.items : [];

        if (lastUsers.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">No users found</td></tr>';
            document.getElementById('pagination').innerHTML = '';
            return;
        }

        lastUsers.forEach(user => {
            const row = document.createElement('tr');
            row.className = user.status === 'disabled' ? 'bg-gray-50' : '';
            row.innerHTML = `
                <td class="px-4 py-3">
                    <div class="font-medium">${escapeHtml(user.last_name)} ${escapeHtml(user.first_name)}</div>
                </td>
                <td class="px-4 py-3">
                    <span class="text-sm text-gray-600">${escapeHtml(user.agreement_number)}</span>
                </td>
                <td class="px-4 py-3">
                    <div class="flex flex-wrap">
                        ${user.tariffs && user.tariffs.length > 0
                            ? user.tariffs.map(t => `<span class="inline-block text-xs bg-blue-100 text-blue-800 px-1.5 py-0.5 rounded mr-1 mb-1">${escapeHtml(t.name)}</span>`).join('')
                            : '<span class="text-xs text-gray-400">-</span>'}
                    </div>
                </td>
                <td class="px-4 py-3">
                    <span class="text-sm">${user.max_sessions}</span>
                </td>
                <td class="px-4 py-3">
                    <button type="button"
                            onclick="toggleUserStatus(${user.id})"
                            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${user.status === 'enabled' ? 'bg-green-100 text-green-800 hover:bg-green-200' : 'bg-red-100 text-red-800 hover:bg-red-200'}"
                            title="Click to toggle status">
                        ${user.status}
                    </button>
                </td>
                <td class="px-4 py-3">
                    <div class="flex items-center space-x-1">
                        <a href="/users/${user.id}" class="text-xs px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Edit</a>
                        <button onclick="deleteUserFromList(${user.id})" class="text-xs px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });

        renderPagination(data);
    }

    function renderPagination(data) {
        const container = document.getElementById('pagination');
        if (!data || data.pages <= 1) {
            container.innerHTML = '';
            return;
        }

        let html = '<div class="flex items-center justify-between"><div class="text-sm text-gray-700">';
        html += `Page ${data.page} of ${data.pages} (${data.total} users)</div><div class="flex space-x-2">`;

        if (data.page > 1) {
            html += `<button onclick="loadUsers(${data.page - 1})" class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Previous</button>`;
        }
        if (data.page < data.pages) {
            html += `<button onclick="loadUsers(${data.page + 1})" class="px-3 py-1 border rounded text-sm hover:bg-gray-50">Next</button>`;
        }

        html += '</div></div>';
        container.innerHTML = html;
    }

    async function toggleUserStatus(userId) {
        const user = lastUsers.find(item => item.id === userId);
        if (!user) {
            showToast('User not found', 'error');
            return;
        }
        const nextStatus = user.status === 'enabled' ? 'disabled' : 'enabled';

        try {
            const response = await fetch(`/api/v1/users/${userId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: nextStatus })
            });
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            if (!response.ok) {
                const data = await response.json();
                throw new Error(data.error?.message || 'Failed to update status');
            }

            // Update local data
            user.status = nextStatus;

            // Update the UI immediately without full reload
            const rows = document.querySelectorAll('#users-tbody tr');
            rows.forEach(row => {
                const btn = row.querySelector(`button[onclick="toggleUserStatus(${userId})"]`);
                if (btn) {
                    // Update button text and classes
                    btn.textContent = nextStatus;
                    btn.className = `inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${nextStatus === 'enabled' ? 'bg-green-100 text-green-800 hover:bg-green-200' : 'bg-red-100 text-red-800 hover:bg-red-200'}`;
                    // Update row background
                    row.className = nextStatus === 'disabled' ? 'bg-gray-50' : '';
                }
            });

            showToast(`Status set to ${nextStatus}`, 'success');
        } catch (error) {
            showToast(error.message || 'Failed to update status', 'error');
        }
    }

    async function deleteUserFromList(userId) {
        const user = lastUsers.find(item => item.id === userId);
        const fullName = user ? `${user.last_name} ${user.first_name}` : 'this user';
        showConfirm(
            'Delete User',
            `Are you sure you want to delete "${fullName}"?`,
            'This action cannot be undone. The user will be removed from the Auth Service.',
            async () => {
                try {
                    const response = await fetch(`/api/v1/users/${userId}`, { method: 'DELETE' });
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.error?.message || 'Failed to delete user');
                    }
                    showToast('User deleted', 'success');
                    loadUsers(currentPage);
                } catch (error) {
                    showToast(error.message || 'Failed to delete user', 'error');
                }
            }
        );
    }
</script>
{% endblock %}
