<nav class="bg-white shadow-sm sticky top-0 z-30">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center space-x-2 text-xl font-bold text-gray-800">
                    <img src="/media/rutv-logo.png" alt="RUTV logo" class="h-8 w-8 object-contain">
                    <span>Playlist Service</span>
                </a>
            </div>

            <!-- Navigation links -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100"
                   data-nav="dashboard">Dashboard</a>
                <a href="/channels" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100"
                   data-nav="channels">Channels</a>
                <a href="/groups" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100"
                   data-nav="groups">Groups</a>
                <a href="/packages" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100"
                   data-nav="packages">Packages & Tariffs</a>
                <a href="/users" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100"
                   data-nav="users">Users</a>
            </div>

            <!-- User menu -->
            <div class="flex items-center space-x-4">
                <span id="admin-username" class="text-sm text-gray-600"></span>
                <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
            </div>
        </div>
    </div>
</nav>

<script>
    // Highlight current nav item
    document.addEventListener('DOMContentLoaded', function() {
        const path = window.location.pathname;
        const navLinks = document.querySelectorAll('[data-nav]');

        navLinks.forEach(link => {
            const nav = link.dataset.nav;
            if ((nav === 'dashboard' && path === '/') ||
                (nav !== 'dashboard' && path.startsWith('/' + nav))) {
                link.classList.add('bg-gray-100', 'text-gray-900');
            }
        });

        // Load admin info
        loadAdminInfo();
    });

    async function loadAdminInfo() {
        try {
            const response = await fetch('/api/v1/auth/me');
            if (response.ok) {
                const data = await response.json();
                document.getElementById('admin-username').textContent = data.data.username;
            } else if (response.status === 401) {
                window.location.href = '/login';
            }
        } catch (e) {
            console.error('Failed to load admin info:', e);
        }
    }

    async function logout() {
        try {
            await fetch('/api/v1/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        } catch (e) {
            console.error('Logout failed:', e);
        }
    }
</script>
