<!-- Modal template - used by JavaScript -->
<template id="modal-template">
    <div class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
        <div class="modal-content bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between px-6 py-4 border-b">
                <h3 class="modal-title text-lg font-semibold text-gray-900"></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body px-6 py-4"></div>
            <div class="modal-footer px-6 py-4 border-t flex justify-end space-x-3"></div>
        </div>
    </div>
</template>
