{% extends "base.html" %}

{% block title %}Groups - Playlist Service{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-800">Channel Groups</h1>
        <button onclick="showAddGroupModal()"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            + Add Group
        </button>
    </div>

    <!-- Groups table -->
    <div class="bg-white rounded-lg shadow overflow-hidden overflow-x-auto">
        <table id="groups-table" class="min-w-full divide-y divide-gray-200 resizable-table" style="width: 100%;">
            <thead class="bg-gray-50">
                <tr>
                    <th data-col-key="name" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        <button type="button" data-sort-key="name" class="flex items-center gap-1 text-left w-full hover:text-gray-700">
                            <span>Name</span>
                            <span class="sort-indicator text-gray-400" data-sort-indicator="name"></span>
                        </button>
                        <span class="resize-handle"></span>
                    </th>
                    <th data-col-key="channels" class="w-32 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        <button type="button" data-sort-key="channel_count" class="flex items-center gap-1 text-left w-full hover:text-gray-700">
                            <span>Channels</span>
                            <span class="sort-indicator text-gray-400" data-sort-indicator="channel_count"></span>
                        </button>
                        <span class="resize-handle"></span>
                    </th>
                    <th data-col-key="actions" class="w-28 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                        Actions
                        <span class="resize-handle"></span>
                    </th>
                </tr>
            </thead>
            <tbody id="groups-tbody" class="bg-white divide-y divide-gray-200">
                <!-- Rows loaded via JS -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let groups = [];
    let currentGroupId = null;
    let currentSortBy = 'sort_order';
    let currentSortDir = 'asc';

    onDomReady(() => {
        initResizableTable('groups-table', 'groupsTableWidths');
        initTableSort('groups-table', {
            sortBy: currentSortBy,
            sortDir: currentSortDir,
            onSortChange: (sortBy, sortDir) => {
                currentSortBy = sortBy;
                currentSortDir = sortDir;
                renderGroups();
            }
        });
        loadGroups();
    });

    async function loadGroups() {
        try {
            const response = await fetch('/api/v1/groups');
            if (response.status === 401) {
                window.location.href = '/login';
                return;
            }
            const data = await response.json();
            groups = data.data;
            renderGroups();
        } catch (error) {
            console.error('Failed to load groups:', error);
            groups = [];
            renderGroups();
            showToast('Failed to load groups', 'error');
        }
    }

    function renderGroups() {
        const tbody = document.getElementById('groups-tbody');
        tbody.innerHTML = '';

        const safeGroups = Array.isArray(groups) ? groups : [];
        const sortedGroups = [...safeGroups].sort((a, b) => {
            const direction = currentSortDir === 'asc' ? 1 : -1;
            if (currentSortBy === 'name') {
                return direction * a.name.localeCompare(b.name);
            }
            if (currentSortBy === 'channel_count') {
                return direction * (a.channel_count - b.channel_count);
            }
            return direction * ((a.sort_order ?? 0) - (b.sort_order ?? 0));
        });

        if (sortedGroups.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" class="px-4 py-6 text-center text-gray-500">No groups yet</td></tr>';
            return;
        }

        sortedGroups.forEach((group) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-4 py-3">
                    <span class="font-medium">${escapeHtml(group.name)}</span>
                </td>
                <td class="px-4 py-3">
                    <span class="text-gray-600">${group.channel_count}</span>
                </td>
                <td class="px-4 py-3">
                    <div class="flex items-center space-x-1">
                        <button onclick="editGroup(${group.id})" class="text-xs px-2 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Edit</button>
                        <button onclick="deleteGroup(${group.id}, '${escapeHtml(group.name)}', ${group.channel_count})" class="text-xs px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function showAddGroupModal() {
        currentGroupId = null;
        const content = `
            <div>
                <label class="block text-sm font-medium text-gray-700">Group Name</label>
                <input type="text" id="group-name"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        `;

        showModal('Add Group', content, [
            { text: 'Cancel', class: 'bg-gray-200 text-gray-800 hover:bg-gray-300', onclick: 'closeModal()' },
            { text: 'Save', class: 'bg-blue-600 text-white hover:bg-blue-700', onclick: 'saveGroup()' }
        ]);
    }

    function editGroup(groupId) {
        const group = groups.find(g => g.id === groupId);
        if (!group) return;

        currentGroupId = groupId;
        const content = `
            <div>
                <label class="block text-sm font-medium text-gray-700">Group Name</label>
                <input type="text" id="group-name" value="${escapeHtml(group.name)}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        `;

        showModal('Edit Group', content, [
            { text: 'Cancel', class: 'bg-gray-200 text-gray-800 hover:bg-gray-300', onclick: 'closeModal()' },
            { text: 'Save', class: 'bg-blue-600 text-white hover:bg-blue-700', onclick: 'saveGroup()' }
        ]);
    }

    async function saveGroup() {
        const name = document.getElementById('group-name').value.trim();
        if (!name) {
            showToast('Please enter a group name', 'error');
            return;
        }

        try {
            const url = currentGroupId ? `/api/v1/groups/${currentGroupId}` : '/api/v1/groups';
            const method = currentGroupId ? 'PATCH' : 'POST';

            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            if (response.ok) {
                closeModal();
                loadGroups();
                showToast(currentGroupId ? 'Group updated' : 'Group created', 'success');
            } else {
                const data = await response.json();
                showToast(data.error?.message || 'Failed to save group', 'error');
            }
        } catch (error) {
            showToast('Failed to save group', 'error');
        }
    }

    function deleteGroup(groupId, groupName, channelCount) {
        const message = channelCount > 0
            ? `This group has ${channelCount} channels. They will be unassigned.`
            : 'This group has no channels.';

        showConfirm(
            'Delete Group',
            `Are you sure you want to delete "${groupName}"?`,
            message,
            async () => {
                try {
                    const response = await fetch(`/api/v1/groups/${groupId}`, { method: 'DELETE' });
                    if (response.ok) {
                        loadGroups();
                        showToast('Group deleted', 'success');
                    } else {
                        const data = await response.json();
                        showToast(data.error?.message || 'Failed to delete group', 'error');
                    }
                } catch (error) {
                    showToast('Failed to delete group', 'error');
                }
            }
        );
    }
</script>
{% endblock %}
